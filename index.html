<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <div class="container">
        <h1 class="display-4">Welcome to Sue's Humour Corner</h1>

      </div>
    </div>

    <div class="container">

        <h2 class="text-muted text-center">Kindly click button below and indulge yourself</h2>
